<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Recipeo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">Recipes</h1>

        <div class="filter-section">
            <form id="filter-form" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="ingredient-filter" class="form-label">Search by ingredient</label>
                    <input type="text" class="form-control" id="ingredient-filter" placeholder="e.g. tomato, chicken, pasta...">
                </div>
                <div class="col-md-4">
                    <label for="difficulty-filter" class="form-label">Difficulty</label>
                    <select class="form-select" id="difficulty-filter">
                        <option value="">All</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1">Filter</button>
                    <button type="button" class="btn btn-outline-secondary" id="clear-filters">Clear</button>
                </div>
            </form>
        </div>

        <div id="recipes-container" class="row g-4">
            <!-- Recipes will be loaded here -->
        </div>
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">Recipeo</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/assets/js/pages/recipes.js"></script>
</body>
</html>
