<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe - Recipeo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">Create Recipe</h1>

        <form id="recipe-form">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-header bg-transparent">
                            <h5 class="mb-0">Basic Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description *</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-0">
                                <label for="difficulty" class="form-label">Difficulty</label>
                                <select class="form-select" id="difficulty">
                                    <option value="easy">Easy</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Steps</h5>
                            <button type="button" class="btn btn-sm btn-outline-success" id="add-step-btn">
                                <i class="bi bi-plus-lg"></i> <span class="d-none d-sm-inline">Add Step</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="steps-container">
                                <!-- Steps will be added here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Ingredients</h5>
                            <button type="button" class="btn btn-sm btn-outline-success" id="add-ingredient-btn">
                                <i class="bi bi-plus-lg"></i> <span class="d-none d-sm-inline">Add</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="ingredients-container">
                                <!-- Ingredients will be added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="error-message" class="alert alert-danger d-none"></div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success" id="submit-btn">Create Recipe</button>
                <a href="/my-recipes.html" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">Recipeo</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/assets/js/pages/recipe-create.js"></script>
</body>
</html>
