<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes - Recipeo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>My Recipes</h1>
            <a href="/recipe-create.html" class="btn btn-success">
                <i class="bi bi-plus-lg me-1"></i>New Recipe
            </a>
        </div>

        <ul class="nav nav-tabs mb-4" id="recipes-tabs">
            <li class="nav-item">
                <button class="nav-link active" data-tab="created">Created</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-tab="saved">Saved</button>
            </li>
        </ul>

        <div id="recipes-container" class="row g-4">
            <!-- Recipes will be loaded here -->
        </div>
    </main>

    <!-- Delete Confirmation Modal (подтверждение удаления) -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title">Delete Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-muted">
                    Are you sure you want to delete this recipe?
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">Recipeo</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/assets/js/pages/my-recipes.js"></script>
</body>
</html>
