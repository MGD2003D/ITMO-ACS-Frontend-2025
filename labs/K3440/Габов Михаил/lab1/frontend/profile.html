<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Recipeo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <main class="container py-4">
        <div class="profile-container">
            <div class="profile-header mb-4">
                <div class="profile-avatar" id="profile-avatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div>
                    <h2 class="mb-1" id="profile-name">Loading...</h2>
                    <p class="text-muted mb-0" id="profile-email"></p>
                    <p class="text-muted mb-0" id="profile-joined"></p>
                </div>
            </div>

            <div class="profile-card mb-4">
                <h4 class="mb-3">Profile Info</h4>
                <form id="profile-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required minlength="3">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="Tell something about yourself..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="avatarUrl" class="form-label">Avatar URL</label>
                        <input type="url" class="form-control" id="avatarUrl" placeholder="https://example.com/avatar.jpg">
                    </div>
                    <button type="submit" class="btn btn-success" id="save-profile-btn">Save Changes</button>
                </form>
            </div>

            <div class="profile-card">
                <h4 class="mb-3">Change Password</h4>
                <form id="password-form">
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new-password" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Update Password</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">Recipeo</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/assets/js/pages/profile.js"></script>
</body>
</html>
