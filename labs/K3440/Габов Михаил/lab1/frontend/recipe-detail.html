<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - Recipeo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <main class="container py-4">
        <div id="recipe-content">
            <!-- Recipe will be loaded here -->
        </div>

        <section id="comments-section" class="mt-5" style="display: none;">
            <h3 class="mb-4">Comments</h3>

            <div id="comment-form-container" class="mb-4" style="display: none;">
                <form id="comment-form" class="card">
                    <div class="card-body">
                        <textarea class="form-control mb-3" id="comment-text" rows="3" placeholder="Write a comment..." required></textarea>
                        <button type="submit" class="btn btn-success">Post Comment</button>
                    </div>
                </form>
            </div>

            <div id="comments-container">
                <!-- Comments will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">Recipeo</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/assets/js/pages/recipe-detail.js"></script>
</body>
</html>
